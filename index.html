<!DOCTYPE html>
<html lang="he"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="assets/css/magnifier.png">
  <link rel="stylesheet" href="assets/css/style.css"> 
  <title>חיפושון</title>
</head>
<body dir="rtl">
  <div class="container">
    <header>
      <div class="login">
        <div class="active"></div>
      </div>
      <div class="heading center">
        <h3>דלתה מאגר עובדים</h3>
      </div>
      <div id="date"></div>
    </header>
    <main>
      <section class="card">
        <div class="title center">
          <h3>חיפוש באמצעות <span class="auto"></span></h3> 
        </div>
        
        <div id="message"></div>
        
        <div class="search center">
          <div class="selection">
            <select name="options" id="option-search">
              <option value="defualt">בחר</option>
              <option value="all">כל העובדים</option>
              <option value="name">שם העובד</option>
              <option value="phone">מספר טלפון</option>
              <option value="car">מספר רכב</option>
            </select>
          </div>
          <div class="input-filed" id="searching">
              <input id="search" autocomplete="off">
              <div class="btn-filed">
                <a href="#" class="btn" id="search-btn">חיפוש</a>
              </div>
          </div>
        </div> 

        <div class="result">
          <table>
            <thead>
              <tr>
                <th>שם</th>
                <th>טלפון</th>
                <th>תפקיד</th>
                <th> עובד</th>
                <th>רכב </th>
              </tr>
            </thead>
                <tbody id="list"></tbody>
          </table>
        </div>

        <div class="clear-all center">
          <a href="#" class="btn clear-btn">נקה תוצאות</a>
        </div>

      </section>
    </main>

    <footer class="center">All rights reserved 2018 &copy;</footer>
  </div>
  <script src="build/app.bundle.js"></script>
</body>
</html>
